[mod-setting-description]
pyhm-decrease-containers-inventory-size=Verringert die Lagerkapazität von normalen und logistischen Containern.\n[entity=wooden-chest]: 16 -> 4\n[entity=iron-chest]: 32 -> 8\n[entity=steel-chest]: 48 -> 20\n[entity=py-shed-basic]: 75 -> 40\n[entity=py-storehouse-basic]: 150 -> 80\n[entity=py-warehouse-basic]: 450 -> 120\n[entity=py-deposit-basic]: 800 -> 160
pyhm-replace-sinkhole-with-outfall=Ändert __ENTITY__py-sinkhole__ in __ENTITY__pyhm-outfall__. __ENTITY__pyhm-outfall__ muss über dem Wasser platziert werden.
pyhm-resource-rocks-disallow-building-over=Wenn diese Option aktiviert ist, können keine anderen Strukturen als Minen über Ressourcenfelsen wie [entity=iron-rock]__ENTITY__iron-rock__.\n\n"Du sollst keine Förderbänder oder Schienen über Felsbrocken bauen".

