[pywiki-descriptions]
beacon=Der [entity=beacon-AM1-FM1] und [entity=diet-beacon-AM1-FM1] verwenden Funksignale, um Moduleffekte an nahegelegene Montagemaschinen zu übertragen. Jedes Leuchtfeuer verfügt über eine AM- und eine FM-Frequenz, die den Wirkungsradius, die Übertragungseffizienz und den Stromverbrauch bestimmen.\nDie AM- und FM-Frequenzregler reichen von 1 bis 5.\n\n[entity=diet-beacon-AM1-FM1]\nWirkungsradius:\n    - AM1: 32\n    - AM2: 24\n    - AM3: 16\n    - AM4: 8\n    - AM5: 2\nÜbertragungseffizienz: 0.1 * AM * FM\nStromverbrauch: AM * (FM ^ 3) / 2 MW\n\n[entity=beacon-AM1-FM1]\nWirkungsradius:\n    - AM1: 64\n    - AM2: 48\n    - AM3: 32\n    - AM4: 16\n    - AM5: 2\nÜbertragungseffizienz: 0.2 * AM * FM\nStromverbrauch: AM * (FM ^ 3) MW\n\nDer Standard 1AM 1FM Effektverteiler ist großflächig und energiesparend.\Haben zwei Effektverteiler die gleichen AM:FM-Frequenzen, stören sich die Signale und heben sich gegenseitig auf.\nEffektverteiler akzeptieren keine Produktivitätsmodule wie [item=productivity-module-3].
wyrmhole=Du hast eine Spezies riesiger, superschneller, aber dennoch zahmer Würmer erschaffen. Sie sind in der Lage, Gegenstände sofort zwischen verschiedenen [entity=wyrmhole]-Gebäuden zu transportieren, solange diese Gebäude auf die Identifizierung desselben Wurms abgestimmt sind.\n\nVerwende die Kontrollkästchen, um einen bestimmten Wurm auszuwählen – jedes Muster aus aktivierten und deaktivierten Kontrollkästchen wählt einen anderen Wurm aus. Die Gegenstände bleiben beim Wurm, auch wenn keine Einrichtung auf diesen Wurm abgestimmt ist. Stelle die richtige Indentifikationskonfiguration wieder her um die Gegenstände wiederzubekommen. Den Code also nicht vergessen.\n\nDas [entity=wyrmhole] benötigt eine kontinuierliche Stromversorgung von 200 MW.
heat=Die erweiterte Wärmemechanik ist eine wichtige Neuerung im Expertenmodus. Mehrere Gebäude benötigen Wärme, um zu funktionieren. Die erforderliche Temperatur variiert je nach Gebäude, wobei die Mindesttemperatur mit steigender Stufe zunimmt. Mit Ausnahme von [entity=incubator-mk01] und [entity=simik-den-mk01].\n\nDie folgenden Gebäude benötigen nun Wärme:\n[entity=incubator-mk01]: 200°C\n[entity=advanced-foundry-mk01]: 450°C\n[entity=rhe]: 350°C\n[entity=simik-den-mk01]: 4500°C\n[entity=heavy-oil-refinery-mk01]: 750°C\n[entity=cracker-mk01]: 750°C\n\nUm Wärme zu erzeugen, beginne mit dem [entity=py-burner]. Ehemals eine Müllverbrennungsanlage, wurde er zu einem Pflanzenbrennstoff-Wärmeerzeuger umfunktioniert, der Temperaturen von bis zu 500 °C erreicht und damit [entity=incubator-mk01] sowie [entity=advanced-foundry-mk01] versorgt.\nAnschließend kommt das [entity=py-coal-powerplant-mk01], das so umgebaut wurde, dass es statt geschmolzenem Salz Wärme abgibt. Mk 01 erreicht 1000 °C und kann [entity=cracker-mk01] und [entity=heavy-oil-refinery-mk01] mit Energie versorgen.\nWeitere Wärmequellen sind der [entity=nuclear-reactor] mit 1000 °C und der [entity=py-rtg] mit der höchsten verfügbaren Temperatur von 5000 °C, die für den Betrieb von [entity=simik-den-mk01] erforderlich ist.\n\nEinige weitere Tipps:\n- Bei Verwendung von Wärmerohren sinkt die Temperatur mit zunehmender Entfernung stark.\n- Wenn Wärmequellen nicht genug Wärme erzeugen können oder wenn über die Entfernung zu viel Wärme verloren geht, sinkt die Geschwindigkeit.

